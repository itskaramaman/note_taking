{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <form class="pt-4 pr-3" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="Text" class="form-control" name="title" {% if title %} value="{{ title }}" {% endif %}
                placeholder="Title">
        </div>
        <div class="form-group">
            <textarea name="editor">
                {% if content %} {{ content }} {% endif %}
            </textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-outline-success">
            <a href="{% url 'delete-note' note_id %}" class="btn btn-outline-danger float-right" title="Delete">
                <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>

    </form>
</div>
{% endblock %}
