{% extends 'base.html' %}

{% block sidebar %}

<div class="sidebar-sticky sidebar full-height">
    <h5 class="pt-2 pl-3 text-light">Recent Notes</h5>
    <ul class="nav flex-column">
        {% for note in notes %}
        <li class="nav-item">
            <a class="nav-link" id="sidebar-link" href="{% url 'note' note.id %}">
                {{ note.title }}
                <svg class="bi bi-pencil pl-1" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd"
                        d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
{% block home %}
<form class="pt-4 pr-3" method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="Text" class="form-control" name="title" {% if title %} value="{{ title }}" {% endif %}
            placeholder="Title">
    </div>
    <div class="form-group">
        <textarea name="editor">
            {% if content %} {{ content }} {% endif %}
        </textarea>
    </div>
    <input type="submit" value="submit" class="btn btn-outline-success">
</form>
{% endblock %}
